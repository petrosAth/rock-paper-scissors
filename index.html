<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles/style.css" rel="stylesheet" />
  <!-- <script src="./scripts/javascript.js" defer></script> -->
</head>

<body>
  <div class="score">
    <div id="playerScore">
      <p class="scoreLabel" id="playerScoreLabel">Your Score</p>
      <p class="scoreValue" id="playerScoreValue">1</p>
    </div>
    <div id="computerScore">
      <p class="scoreLabel" id="computerScoreLabel">Computer Score</p>
      <p class="scoreValue" id="computerScoreValue">9</p>
    </div>
  </div>
  <div class="buttons">
    <button type="button">Rock</button>
    <button type="button">Paper</button>
    <button type="button">Scissors</button>
  </div>
  <div class="score-table"></div>
</body>

</html>
